<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="dangNhap.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script type="text/javascript" src="./index.js"></script>
    <script src="https://kit.fontawesome.com/cb5c79a20f.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <form action="./index.html" class="mainCenter", method="GET", name="form">
          <div class="logo">
            <a href="" class="logo">
              <img src="./img/image.png" alt="./index.html" class="logo" />
            </a>
          </div>
          <h1 class="dangNhap">
            Đăng nhập
          </h1>
          <h2 class="dangNhap">
            sử dụng tài khoản Food của bạn
          </h2>
          <div class="content">
            <div class="col-1">
              <div class="col-2">
                <i class="icon-user   fas fa-user-tie fa-2x"></i>
                <input
                  type="text"
                  class="tenDangNhap"
                  name="tenDangNhap"
                  placeholder="Tên đăng nhập"
                  onchange= "return onChange()"
                />
              </div>
              <div class="col-2">
                <i class="icon-pass fas fa-unlock fa-2x"></i>
                <input
                  type="password"
                  name="password"
                  class="matKhauDangNhap"
                  placeholder="Mật khẩu"
                  onchange= "return onChange()"
                />
              </div>
              <p id="passError" style="color: red;"></p>
              <div class="col-3">
                <input
                  type="submit"
                  name="dangnhap"
                  value="Đăng nhập"
                  class="bntDangNhap"
                  onclick="return checkForm()"
                />
              </div>
              <div class="col-4">
                <div class="dash"></div>
                <div class="hoac">
                  HOẶC
                </div>
                <div class="dash"></div>
              </div>
              <div class="col-5">
                <a href="" class="fb">
                  <img src="./img/img6.png" alt="iconFacebook" class="iconFB" />
                  <p class="textFB">Đăng nhập bằng Facebook</p>
                </a>
                <a href="" class="google">
                  <img src="./img/img8.png" alt="iconGoogle" class="iconGG" />
                  <p class="textGG">Đăng nhập bằng Google</p>
                </a>
              </div>
            </div>
          </div>
        </form>

        <div class="rong"></div>

        <div class="mainCenter taotaikhoang-main">
          <div class="taoTaiKhoan">
            <p class="textTaoTaiKhoan">
              Bạn chưa có tài khoản?
              <span class="taoTaiKhoan"
                ><a href="" class="taoTaiKhoan">
                  Tạo tài khoản
                </a></span
              >
            </p>
          </div>
        </div>
      </div>

      <div class="loveFood">
        <img class="loveFood" src="./img/undraw_cookie_love_ulvn.svg" alt="">
      </div>
    </div>

  
  </body>
</html>
